<form [formGroup]="form">
  <span mat-dialog-title>Gasto</span>
  <div class="pad">
    <sx-producto-servicio-field
      formControlName="productoServicio"
    ></sx-producto-servicio-field>
    <sx-cuenta-contable-field
      formControlName="cuentaContable"
    ></sx-cuenta-contable-field>
    <sx-sucursal-field [parent]="form"></sx-sucursal-field>

    <div layout>
      <mat-form-field flex>
        <input
          matInput
          placeholder="DescripciÃ³n"
          formControlName="descripcion"
          [readOnly]="true"
        />
      </mat-form-field>
      <mat-form-field flex>
        <input
          matInput
          placeholder="Comentario"
          formControlName="comentario"
          autocomplete="off"
        />
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field>
        <input
          matInput
          placeholder="Cantidad"
          formControlName="cantidad"
          autocomplete="off"
          type="number"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="V. unitario"
          formControlName="valorUnitario"
          autocomplete="off"
          type="number"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Importe"
          formControlName="importe"
          autocomplete="off"
          type="number"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Descuento"
          formControlName="descuento"
          autocomplete="off"
          type="number"
        />
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field>
        <input
          matInput
          placeholder="ISR (Retenido)"
          formControlName="isrRetenido"
          autocomplete="off"
          type="number"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="IVA (Retenido)"
          formControlName="ivaRetenido"
          autocomplete="off"
          type="number"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="IVA (Trasladado)"
          formControlName="ivaTrasladado"
          autocomplete="off"
          type="number"
        />
      </mat-form-field>
    </div>
  </div>

  <mat-dialog-actions>
    <button mat-button [disabled]="form.invalid" (click)="submit()">
      Aceptar
    </button>
    <button mat-button mat-dialog-close type="button">Cancelar</button>
  </mat-dialog-actions>
</form>
