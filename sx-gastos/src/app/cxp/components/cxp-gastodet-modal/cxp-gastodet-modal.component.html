<form [formGroup]="form">
  <span mat-dialog-title>Gasto </span>
  <mat-divider></mat-divider>
  <div class="pad">
    <sx-cuenta-contable-field
      formControlName="cuentaContable"
    ></sx-cuenta-contable-field>
    <sx-sucursal-field [parent]="form"></sx-sucursal-field>

    <div layout>
      <mat-form-field flex>
        <input
          matInput
          placeholder="DescripciÃ³n"
          formControlName="descripcion"
          [readOnly]="true"
        />
      </mat-form-field>
      <!-- <mat-form-field flex>
        <input
          matInput
          placeholder="Comentario"
          formControlName="comentario"
          autocomplete="off"
        />
      </mat-form-field> -->
    </div>

    <div class="form-row">
      <mat-form-field>
        <input
          matInput
          placeholder="Cantidad"
          formControlName="cantidad"
          autocomplete="off"
          type="number"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="V. unitario"
          formControlName="valorUnitario"
          autocomplete="off"
          type="number"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Importe"
          value="{{ importe | currency }}"
          autocomplete="off"
          [readOnly]="true"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Descuento"
          formControlName="descuento"
          autocomplete="off"
          type="number"
        />
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field>
        <input
          matInput
          placeholder="IVA Retenido Tasa"
          formControlName="ivaRetenidoTasa"
          autocomplete="off"
          type="number"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="IVA Retenido"
          [value]="form.get('ivaRetenido').value | currency"
          [disabled]="true"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="IVA Trasladado tasa"
          formControlName="ivaTrasladadoTasa"
          autocomplete="off"
          type="number"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="IVA Trasladado"
          [value]="form.get('ivaTrasladado').value | currency"
          [disabled]="true"
        />
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field>
        <input
          matInput
          placeholder="ISR Retenido Tasa"
          formControlName="isrRetenidoTasa"
          autocomplete="off"
          type="number"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="ISR Retenido"
          [value]="form.get('isrRetenido').value | currency"
          [disabled]="true"
        />
      </mat-form-field>
      <span></span>
      <span></span>
    </div>
  </div>

    <mat-form-field>
      <input
        matInput
        formControlName="modelo"

        placeholder="Modelo"
      />

    <mat-form-field>
      <input
        matInput
        formControlName="serie"
        autocomplete="off"
        placeholder="Serie"
      />
    </mat-form-field>
  </div>
  -->
  <mat-dialog-actions>
    <button mat-button [disabled]="form.invalid" (click)="submit()">
      Aceptar
    </button>
    <button mat-button mat-dialog-close type="button">Cancelar</button>
  </mat-dialog-actions>
</form>
