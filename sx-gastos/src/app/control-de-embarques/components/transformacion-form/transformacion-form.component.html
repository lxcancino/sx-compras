<h3 mat-dialog-title>
  Editando TRS
</h3>
<div mat-dialog-container [formGroup]="form" class="form">
  <sx-chofer-field [parent]="form"></sx-chofer-field>
</div>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button
    mat-raised-button
    color="accent"
    (click)="onSubmit()"
    [disabled]="form.invalid || form.pristine"
  >
    Salvar
  </button>
</mat-dialog-actions>
