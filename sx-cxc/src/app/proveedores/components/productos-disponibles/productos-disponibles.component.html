<div layout>
  <span>
    <span mat-dialog-title>Productos disponibles</span>
    <span *ngIf="selected">
      Seleccionados: {{selected.length}}
    </span>
  </span>
  <span flex></span>
  <mat-form-field>
    <input matInput placeholder="Filtrar" autocomplete="off" (input)="onSearch(search.value)" #search>
  </mat-form-field>

  <mat-form-field class="pad-left">
    <mat-select [(value)]="moneda" [disabled]="true">
      <mat-option value="MXN">MXN</mat-option>
      <mat-option value="USD">USD</mat-option>
    </mat-select>
  </mat-form-field>



</div>

<mat-divider></mat-divider>
<div class="productos-table-panel">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="clave">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
      <td mat-cell *matCellDef="let com">{{com.clave}}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
      <td mat-cell *matCellDef="let com">{{com.descripcion}}</td>
    </ng-container>

    <ng-container matColumnDef="linea">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Línea</th>
      <td mat-cell *matCellDef="let com">{{com.linea}}</td>
    </ng-container>
    <ng-container matColumnDef="clase">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Clase</th>
      <td mat-cell *matCellDef="let com">{{com.clase}}</td>
    </ng-container>
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
      <td mat-cell *matCellDef="let com">{{com.marca}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let cfdi; columns: displayColumns" class="cursor-pointer" (click)="toogleSelect(cfdi)" [ngClass]="{'active': cfdi.selected}"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[15, 20]" showFirstLastButtons></mat-paginator>
</div>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="selected" [disabled]="!selected">Seleccionar</button>
</mat-dialog-actions>
