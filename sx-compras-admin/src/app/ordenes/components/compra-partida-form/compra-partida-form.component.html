<form novalidate [formGroup]="form">
  <h2 mat-dialog-title>Partida de compra</h2>
  <mat-dialog-content>
    <div layout="column">
      <sx-proveedor-producto-field [parent]="form" [productos]="productos"></sx-proveedor-producto-field>
      <mat-form-field>
        <input type="number" placeholder="Cantidad" matInput formControlName="solicitado">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Comentario" formControlName="comentario">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close type="button">Cancelar</button>
    <button mat-button [mat-dialog-close]="form.value" type="button" [disabled]="form.invalid && !form.pristine">Aceptar</button>
  </mat-dialog-actions>
</form>
