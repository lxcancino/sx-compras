<mat-card>
  <div layout layout-align="start center" class="pad-left-sm pad-right-sm">
    <span>
      <span class="mat-title">Cat√°logo de productos</span>
    </span>
    <span flex></span>
    <td-search-box
      class="push-right-sm"
      flex
      placeholder="Filtrar"
      (searchDebounce)="onSearch($event)"
      [value]="search$ | async"
      [alwaysVisible]="true"
    >
    </td-search-box>
    <span>
      <button mat-icon-button [matMenuTriggerFor]="toolbarMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #toolbarMenu="matMenu">
        <a mat-menu-item color="accent" [routerLink]="['create']">
          <mat-icon>add</mat-icon> Nuevo producto
        </a>
      </mat-menu>
    </span>
  </div>
  <mat-divider></mat-divider>
  <sx-productos-table
    [productos]="productos$ | async"
    (select)="onSelect($event)"
    [filter]="search$ | async"
  ></sx-productos-table>
  <mat-divider></mat-divider>
  <mat-card-footer> </mat-card-footer>
  <!-- <a mat-fab matTooltip="Alta de producto" matTooltipPosition="before" color="accent" class="mat-fab-position-bottom-left z-3"
    [routerLink]="['create']">
    <mat-icon>add</mat-icon>
  </a> -->
</mat-card>
