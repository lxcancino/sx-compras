<mat-card flex>
  <sx-standard-header
    title="Catálogo de productos"
    (reload)="reload()"
    (create)="onCreate()"
    (download)="grid.exportData()"
  ></sx-standard-header>
  <mat-divider></mat-divider>
  <ng-template
    tdLoading
    [tdLoadingUntil]="!(loading$ | async)"
    tdLoadingStrategy="overlay"
  >
  </ng-template>
  <div class="grid-panel">
    <sx-productos-table2
      #grid
      [partidas]="productos$ | async"
      (select)="onSelect($event)"
    ></sx-productos-table2>
  </div>
</mat-card>
