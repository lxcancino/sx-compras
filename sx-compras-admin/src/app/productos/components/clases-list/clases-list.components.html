<mat-list>
  <mat-list-item>Nombre</mat-list-item>
</mat-list>
<div class="mat-elevation-z8 clases-container">
  <mat-nav-list>
    <mat-list-item *ngFor="let clase of clases; last as last">
      <mat-icon matListIcon>local_mall</mat-icon>
      <a matLine (click)="select.emit(clase)">{{ clase.clase}}</a>
      <button mat-icon-button (click)="select.emit(clase)">
        <mat-icon>info</mat-icon>
      </button>
      <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-nav-list>
</div>
