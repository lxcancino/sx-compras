<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="uuid">
    <th mat-header-cell *matHeaderCellDef>UUID</th>
    <td mat-cell *matCellDef="let row" class="cursor-pointer">{{row.uuid}}</td>
  </ng-container>
  <ng-container matColumnDef="serie">
    <th mat-header-cell *matHeaderCellDef>Serie</th>
    <td mat-cell *matCellDef="let row" class="cursor-pointer">{{row?.cxp?.serie}}</td>
  </ng-container>
  <ng-container matColumnDef="folio">
    <th mat-header-cell *matHeaderCellDef>Folio</th>
    <td mat-cell *matCellDef="let row" class="cursor-pointer">{{row?.cxp?.folio}}</td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha </th>
    <td mat-cell *matCellDef="let row">{{row?.cxp?.fecha | date: 'dd/MM/yyyy'}}</td>
  </ng-container>

  <ng-container matColumnDef="moneda">
    <th mat-header-cell *matHeaderCellDef>Moneda</th>
    <td mat-cell *matCellDef="let row">{{row?.cxp?.moneda}}</td>
  </ng-container>

  <ng-container matColumnDef="tipoDeCambio">
    <th mat-header-cell *matHeaderCellDef>TC</th>
    <td mat-cell *matCellDef="let row">{{row?.cxp?.tipoDeCambio}}</td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total (Dcto)</th>
    <td mat-cell *matCellDef="let req">{{req?.cxp?.total | currency:'USD'}}</td>
  </ng-container>

  <ng-container matColumnDef="saldo">
    <th mat-header-cell *matHeaderCellDef>Saldo</th>
    <td mat-cell *matCellDef="let req">{{req?.cxp?.saldo | currency:'USD'}}</td>
  </ng-container>

  <ng-container matColumnDef="operaciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let req">
      <mat-icon (click)="info.emit(req)" class="cursor-pointer pad-right">info</mat-icon>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let req; columns: displayColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 50, 100, 200]" showFirstLastButtons></mat-paginator>
