<mat-card>
  <mat-card-title>An√°lisis de factura</mat-card-title>
  <mat-divider></mat-divider>
  <form [formGroup]="form" novalidate class="pad" layout="column">
    <div layout>
      <sx-proveedor-field formControlName="proveedor" flex></sx-proveedor-field>
    </div>
    <div layout>
      <mat-form-field>
        <input matInput [matDatepicker]="myDatepicker" formControlName="fecha">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-form-field>
      <div layout flex layout-align="center center">
        <div>
          <button mat-button [disabled]="!proveedor" color="primary" (click)="seleccionarFactura()">Factura (XML)</button>
        </div>
        <mat-form-field class="pad-left">
          <input matInput placeholder="Serie / Folio" [disabled]="true" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Importe" [disabled]="true" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Impuestos" [disabled]="true" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Total" [disabled]="true" />
        </mat-form-field>
      </div>
    </div>
    <mat-form-field flex>
      <textarea matInput placeholder="Comentario" formControlName="comentario"></textarea>
    </mat-form-field>

  </form>
  <mat-card-actions>
    <button mat-button>Cancelar</button>
    <button mat-button [disabled]="form.invalid || form.pristine">
      <mat-icon>save</mat-icon> Salvar</button>
    <button mat-icon-button>
      <mat-icon>print</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
