<div layout>
  <h3 mat-dialog-title>{{title}}</h3>
  <span flex></span>
  <mat-form-field flex>
    <input matInput (keyup)="table.applyFilter($event.target.value)" placeholder="Filtrar">
  </mat-form-field>
</div>

<mat-divider></mat-divider>
<div class="comst-table-panel">
  <sx-coms-table [coms]="coms" #table (select)="onSelection($event)"></sx-coms-table>
  <pre *ngIf="selected">
    Seleccionados: {{selected.length}}
  </pre>
</div>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="selected" [disabled]="!selected">Seleccionar</button>
</mat-dialog-actions>
