<mat-card>

  <div layout layout-align="start center" class="pad-left-sm pad-right-sm">
    <span class="push-left-sm">
      <span class="mat-title">Análisis de facturas</span>
    </span>

    <span class="pad-left">{{periodo}}</span>
    <sx-periodo-picker [periodo]="periodo"></sx-periodo-picker>
    <span flex></span>
    <td-search-box class="push-right-sm" placeholder="Proveedor/Factura" flex (searchDebounce)="onSearch($event)">
    </td-search-box>

  </div>

  <mat-divider></mat-divider>
  <div class="mat-elevation-z8 analisis-table-panel">
    <sx-analisis-table #table [analisis]=" analisis$ | async" (select)="onSelect($event)" (edit)="onEdit($event)">
    </sx-analisis-table>
  </div>
</mat-card>
<div layout *ngIf="selected">
  <mat-card class="analisis-partidas-panel" flex="60">

  </mat-card>
</div>


<a mat-fab matTooltip="Nuevo análisis" matTooltipPosition="before" color="accent" class="mat-fab-position-bottom-right z-3"
  [routerLink]="['create']">
  <mat-icon>add</mat-icon>
</a>
