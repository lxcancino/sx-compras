<div layout>
  <mat-card *ngIf="proveedor$ | async as proveedor">
    <mat-card-header>
      <mat-card-title>{{ proveedor.nombre }}</mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>
    <mat-card-content>
      <sx-proveedor-generales-form
        #generalesForm
        [proveedor]="proveedor$ | async"
        (save)="onSave($event)"
      ></sx-proveedor-generales-form>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions align="end">
      <button
        mat-button
        (click)="generalesForm.submit()"
        [disabled]="generalesForm.canSave()"
        color="accent"
      >
        <mat-icon>save</mat-icon> Salvar
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Direccion</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <sx-proveedor-direccion-form
        #direccionForm
        [proveedor]="proveedor$ | async"
        (save)="onSave($event)"
      ></sx-proveedor-direccion-form>
    </mat-card-content>
    <span flex></span>
    <mat-divider></mat-divider>

    <mat-card-actions align="end">
      <button
        mat-button
        (click)="direccionForm.submit()"
        [disabled]="direccionForm.canSave()"
        color="accent"
      >
        <mat-icon>save</mat-icon> Salvar
      </button>
    </mat-card-actions>
  </mat-card>
</div>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Línea de crédito</mat-card-title>
    </mat-card-header>

    </mat-card-actions>
  </mat-card>
</div>
