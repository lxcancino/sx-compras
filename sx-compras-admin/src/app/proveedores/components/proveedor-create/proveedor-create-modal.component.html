<form [formGroup]="form" novalidate (ngSumbit)="submit()">
  <h4 mat-dialog-title>Alta de Proveedor</h4>
  <mat-dialog-content>
    <div layout>
      <sx-upper-case-field
        placeholder="NOMBRE"
        formControlName="nombre"
        flex
      ></sx-upper-case-field>
    </div>
    <div layout>
      <sx-upper-case-field
        placeholder="CLAVE"
        formControlName="clave"
        flex="50"
      ></sx-upper-case-field>
    </div>

    <div layout>
      <sx-upper-case-field
        placeholder="RFC"
        formControlName="rfc"
        flex
      ></sx-upper-case-field>

      <mat-form-field flex class="pad-left">
        <mat-select placeholder="Tipo" formControlName="tipo">
          <mat-option *ngFor="let tipo of tipos" [value]="tipo">
            {{ tipo }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="dialogRef.close()">
      Cancelar
    </button>
    <button mat-button (click)="submit()" [disabled]="form.invalid">
      <mat-icon>save</mat-icon> Salvar
    </button>
  </mat-dialog-actions>
</form>
