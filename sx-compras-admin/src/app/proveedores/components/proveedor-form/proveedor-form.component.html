<mat-card flex>
  <mat-card-content>
    <form [formGroup]="form" layout>
      <div layout="column" flex="50">

        <mat-form-field>
          <input matInput placeholder="Nombre" formControlName="nombre">
        </mat-form-field>
        <div layout>
          <mat-form-field>
            <input matInput placeholder="RFC" formControlName="rfc">
          </mat-form-field>
          <span flex></span>
          <mat-form-field>
            <input matInput placeholder="Clave" formControlName="clave">
          </mat-form-field>
        </div>
        <div layout>
          <mat-form-field>
            <mat-select placeholder="Tipo" formControlName="tipo" class="pad-right">
              <mat-option *ngFor="let tipo of ['COMPRAS','GASTOS','MIXTO']" [value]="tipo">
                {{tipo}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-checkbox formControlName="activo" flex class="pad-left">Activo</mat-checkbox>
          <mat-checkbox formControlName="nacional" flex>Nacional</mat-checkbox>
        </div>
        <div layout>
          <mat-form-field class="pad-right" flex>
            <input matInput placeholder="Teléfono 1" formControlName="telefono1" />
          </mat-form-field>
          <mat-form-field class="pad-right" flex>
            <input matInput placeholder="Teléfono 2" formControlName="telefono2" />
          </mat-form-field>
          <mat-form-field class="pad-right" flex>
            <input matInput placeholder="Teléfono 3" formControlName="telefono3" />
          </mat-form-field>
        </div>
      </div>


    </form>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions align="end">
    <button mat-button color="primary" (click)="onSubmit()">
      <mat-icon>save</mat-icon> Salvar</button>
    <button mat-icon-button>
      <mat-icon color="accent">print</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
