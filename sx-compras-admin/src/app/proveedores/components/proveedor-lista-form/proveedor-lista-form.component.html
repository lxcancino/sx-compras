<mat-card>
  <mat-card-title-group>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  </mat-card-title-group>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form [formGroup]="form">
      <div layout>
        <sx-ejercicio-field [parent]="form"></sx-ejercicio-field>
        <sx-mes-field [parent]="form" class="pad-left"></sx-mes-field>
        <mat-form-field flex class="pad-left">
          <input placeholder="Descripcion" matInput formControlName="descripcion">
        </mat-form-field>
      </div>
      <sx-proveedor-lista-partidas [parent]="form" [partidas]="partidas.value" (update)="onUpdateRow($event)">
      </sx-proveedor-lista-partidas>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="cancel.emit()">
      <mat-icon>cancel</mat-icon> Cancelar
    </button>
    <button mat-button (click)="onSubmit()" [disabled]="form.invalid || form.pristine">
      <mat-icon>save</mat-icon>Salvar
    </button>
  </mat-card-actions>

</mat-card>
