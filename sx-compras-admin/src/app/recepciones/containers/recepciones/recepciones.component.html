<mat-card flex>
  <sx-standard-header
    title="Recepción de compras (COMS)"
    [periodo]="periodo$ | async"
    (periodoChange)="onPeriodo($event)"
    (reload)="onReload()"
    (download)="grid.exportData()"
  >
    <button
      class="actions"
      mat-menu-item
      (click)="mostrarPartidas(selected)"
      [disabled]="selected.length === 0"
    >
      <mat-icon>pageview</mat-icon> Partidas
    </button>
  </sx-standard-header>
  <mat-divider></mat-divider>
  <ng-template
    tdLoading
    [tdLoadingUntil]="!(loading$ | async)"
    tdLoadingStrategy="overlay"
  >
  </ng-template>
  <div class="grid-panel">
    <sx-coms-table
      #grid
      [partidas]="coms$ | async"
      (select)="onSelect($event)"
      [(selection)]="selected"
    ></sx-coms-table>
  </div>
</mat-card>
