<mat-card flex>
  <div layout layout-align="start center" class="pad-left-sm pad-right-sm">
    <span class="push-left-sm">
      <span class="mat-title">Recepci√≥n de compras (COMS)</span>
    </span>
    <span flex></span>
    <td-search-box class="push-right-sm" placeholder="Filtrar" flex (searchDebounce)="onSearch($event)" [value]="search$ | async"
      [alwaysVisible]="(search$ | async)">
    </td-search-box>
    <sx-coms-filter (change)="onFilter($event)" [filter]="comsFilter$ | async" class="options"></sx-coms-filter>

  </div>
  <mat-divider></mat-divider>
  <sx-coms-table [coms]="coms$ | async" (select)="onSelect($event)" [filter]="search$ | async"></sx-coms-table>
  <mat-card-footer *ngIf="comsFilter$ | async as comsFilter">
    <sx-coms-filter-label [filter]="comsFilter"></sx-coms-filter-label>
  </mat-card-footer>
</mat-card>
