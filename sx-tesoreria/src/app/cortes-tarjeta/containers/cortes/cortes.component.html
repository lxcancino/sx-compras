<td-layout-nav-list #navList [opened]="media.registerQuery('gt-sm') | async" [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'over'"
  [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '350px' : '100%'">
  <div td-sidenav-toolbar-content layout="row" layout-align="start center">
    <button mat-icon-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
    <span [routerLink]="['/']" class="cursor-pointer">SX-Tesoreria</span>
  </div>
  <div td-toolbar-content layout="row" layout-align="start center" flex>
    <button mat-icon-button tdLayoutNavListOpen [hideWhenOpened]="true">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Cortes de tarjeta</span>
    <span flex></span>
  </div>
  <mat-nav-list td-sidenav-content [tdLayoutNavListClose]="!media.query('gt-sm')">
    <ng-template let-item let-last="last" ngFor [ngForOf]="navmenu">
      <a mat-list-item [routerLink]="[item.route]" routerLinkActive="active">
        <mat-icon matListAvatar>{{item.icon}}</mat-icon>
        <h3 matLine> {{item.title}} </h3>
        <p matLine> {{item.description}} </p>
      </a>
      <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </ng-template>
    <h3 matSubheader>Reportes</h3>
    <mat-list-item (click)="comisionesTarjeta()">
      <mat-icon matListIcon>poll</mat-icon>
      <h3 matLine> Comisiones tarjeta</h3>
      <p matLine> Reporte de comisiones</p>
    </mat-list-item>
  </mat-nav-list>
  <div tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
    <router-outlet></router-outlet>
  </div>

  <td-layout-footer>
    <sx-footer></sx-footer>
  </td-layout-footer>
</td-layout-nav-list>
