<mat-card>
  <mat-card-title-group>
    <mat-card-title>Cobros de tarjeta pendientes de corte</mat-card-title>
    <div class="pad-right pad-top" layout>
      <mat-form-field flex>
        <input matInput [matDatepicker]="picker" placeholder="Fecha" [(ngModel)]="fecha">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-icon-button (click)="load()">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </mat-card-title-group>
  <mat-divider></mat-divider>

  <mat-tab-group *tdLoading="let grupos until grupos$ | async; type: 'linear'; color: 'accent'">

    <mat-tab *ngFor="let grupo of grupos" label="{{grupo.sucursal.nombre}}">
      <sx-cortes-sucursal [cobrosPorSucursal]="grupo" (generar)="onGenerar($event)" (editCobro)="onEditCobro($event)">
      </sx-cortes-sucursal>
    </mat-tab>

  </mat-tab-group>


</mat-card>
