<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero</th>
    <td mat-cell *matCellDef="let req">{{req.numero}}</td>
  </ng-container>
  <ng-container matColumnDef="clave">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Clave</th>
    <td mat-cell *matCellDef="let req">{{req.clave}}</td>
  </ng-container>
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
    <td mat-cell *matCellDef="let req">{{req.descripcion}}</td>
  </ng-container>
  <ng-container matColumnDef="banco">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Banco</th>
    <td mat-cell *matCellDef="let req">{{req.banco}}</td>
  </ng-container>

  <ng-container matColumnDef="moneda">
    <th mat-header-cell *matHeaderCellDef>Moneda</th>
    <td mat-cell *matCellDef="let req">{{req.moneda}}</td>
  </ng-container>

  <ng-container matColumnDef="lastUpdated">
    <th mat-header-cell *matHeaderCellDef>Modificado</th>
    <td mat-cell *matCellDef="let req">{{req.lastUpdated | date: 'dd/MM/yyyy: HH:mm'}}</td>
  </ng-container>

  <ng-container matColumnDef="updateUser">
    <th mat-header-cell *matHeaderCellDef>Usuario</th>
    <td mat-cell *matCellDef="let req">{{req.usuario}}</td>
  </ng-container>

  <ng-container matColumnDef="operaciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let req">
      <mat-icon (click)="doEdit($event, req)">edit</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let req; columns: displayColumns" class="cursor-pointer" (click)="select.emit(req)" [ngClass]="{'active': req.id === selected?.id}"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 50, 100, 200]" showFirstLastButtons></mat-paginator>
