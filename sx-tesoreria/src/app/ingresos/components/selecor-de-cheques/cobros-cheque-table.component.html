<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombr</th>
    <td mat-cell *matCellDef="let cfdi">{{cfdi.nombre}}</td>
  </ng-container>

  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>NÃºmero</th>
    <td mat-cell *matCellDef="let cfdi">{{cfdi.numero}}</td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
    <td mat-cell *matCellDef="let cfdi">{{cfdi.fecha | date: 'dd/MM/yyyy'}}</td>
  </ng-container>

  <ng-container matColumnDef="primeraAplicacion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Aplicado</th>
    <td mat-cell *matCellDef="let cfdi">{{cfdi.primeraAplicacion | date: 'dd/MM/yyyy'}}</td>
  </ng-container>

  <ng-container matColumnDef="importe">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Importe</th>
    <td mat-cell *matCellDef="let cfdi">{{cfdi.importe | currency:'USD'}}</td>
  </ng-container>

  <ng-container matColumnDef="ficha">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ficha</th>
    <td mat-cell *matCellDef="let cfdi">{{cfdi.ficha}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let cfdi; columns: displayColumns" class="cursor-pointer" (click)="toogleSelect(cfdi)"
    [ngClass]="{'active': cfdi?.selected}"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 30, 100]" showFirstLastButtons></mat-paginator>
