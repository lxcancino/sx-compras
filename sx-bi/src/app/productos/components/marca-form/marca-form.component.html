<form novalidate [formGroup]="form">

  <h2 mat-dialog-title>Mantenimiento de marca</h2>
  <mat-dialog-content>
    <div layout>
      <sx-upper-case-field flex formControlName="marca" placeholder="Nombre"></sx-upper-case-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="form.value" [disabled]="form.invalid || form.pristine">Salvar</button>
  </mat-dialog-actions>
</form>
