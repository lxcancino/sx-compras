<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="claveProdServ">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ClaveProdServ</th>
    <td mat-cell *matCellDef="let cfdi">{{cfdi.claveProdServ}}</td>
    <td mat-footer-cell *matFooterCellDef>Totales</td>
  </ng-container>

  <ng-container matColumnDef="claveUnidad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ClaveUnidad</th>
    <td mat-cell *matCellDef="let cfdi">{{cfdi.claveUnidad}}</td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>
  <ng-container matColumnDef="unidad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidad</th>
    <td mat-cell *matCellDef="let cfdi">{{cfdi.unidad}}</td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
    <td mat-cell *matCellDef="let cfdi">{{cfdi.descripcion}}</td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
    <td mat-cell *matCellDef="let cfdi" class="cursor-pointer">{{cfdi.cantidad}}</td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <ng-container matColumnDef="valorUnitario">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor Unitario</th>
    <td mat-cell *matCellDef="let cfdi">{{cfdi.valorUnitario | currency:'USD'}}</td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <ng-container matColumnDef="importe">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Importe</th>
    <td mat-cell *matCellDef="let cfdi">{{cfdi.importe | currency:'USD'}}</td>
    <td mat-footer-cell *matFooterCellDef> {{ getTotal('importe') | currency }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let cfdi; columns: displayColumns" class="cursor-pointer"></tr>
  <tr mat-footer-row *matFooterRowDef="displayColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[ 10, 20, 50, 100, 200]" showFirstLastButtons></mat-paginator>
