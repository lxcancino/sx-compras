<td-layout-nav-list #navList [opened]="media.registerQuery('gt-sm') | async" [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'over'"
  [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '275px' : '100%'">

  <div td-sidenav-toolbar-content layout="row" layout-align="start center">
    <button mat-icon-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
    <span [routerLink]="['/']" class="cursor-pointer">SX BI</span>
  </div>

  <div td-toolbar-content layout="row" layout-align="start center" flex>
    <!--
    <button mat-icon-button tdLayoutNavListOpen [hideWhenOpened]="true">
      <mat-icon>arrow_back</mat-icon>
    </button>
    -->
    <span class="cursor-pointer">An√°lisis de ventas</span>
    <ng-container *ngIf="selected$ | async as selected;">
      <span class="pad-left"></span>
      <span>{{selected.descripcion}}</span>
      <span flex></span>
    </ng-container>
  </div>

  <div td-sidenav-content [tdLayoutNavListClose]="!media.query('gt-sm')">
    <sx-venta-filter-form (aplicar)="onAplicar($event)"></sx-venta-filter-form>

    <mat-nav-list>
      <h3 matSubheader>Resumen</h3>
      <a mat-list-item>
        <mat-icon matListAvatar>picture_as_pdf</mat-icon>
        <h3 matLine> Reporte De Analis 1 </h3>
      </a>
      <mat-divider></mat-divider>

      <a mat-list-item>
        <mat-icon matListAvatar>picture_as_pdf</mat-icon>
        <h3 matLine> Recibos pendientes </h3>
        <p matLine>CFDI's de pago pendientes</p>
      </a>
      <mat-divider></mat-divider>

    </mat-nav-list>

  </div>


  <router-outlet></router-outlet>

  <td-layout-footer>
    <sx-footer [user]="user$ | async" [apiInfo]="api$ | async"></sx-footer>
  </td-layout-footer>
</td-layout-nav-list>
