<mat-card layout="column" flex>
  <div layout layout-align="start center" class="pad">
    <span class="push-left-sm">
      <span class="mat-title">{{ requisicion.proveedor }}</span>
    </span>
    <span flex></span>
  </div>
  <mat-divider></mat-divider>
  <ng-template
    tdLoading
    [tdLoadingUntil]="!(loading$ | async)"
    tdLoadingStrategy="overlay"
  >
  </ng-template>
  <div class="grid-panel">
    <sx-requisicion-partidas
      #grid
      [partidas]="partidas"
      (edit)="onEdit($event)"
    >
    </sx-requisicion-partidas>
  </div>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button (click)="cancel.emit()">
      <mat-icon>arrow_back</mat-icon> REQUISICIONES
    </button>
    <button mat-button (click)="agregarPartidas()">
      <mat-icon>playlist_add</mat-icon> PARTIDAS
    </button>
    <button mat-button [disabled]="!form.dirty" (click)="onSave()">
      <mat-icon>save</mat-icon> SALVAR
    </button>
    <button mat-button (click)="grid.deleteSelection()">
      <mat-icon>delete</mat-icon> ELIMINAR PARTIDAS
    </button>
  </mat-card-actions>
</mat-card>
<form [formGroup]="form"></form>
