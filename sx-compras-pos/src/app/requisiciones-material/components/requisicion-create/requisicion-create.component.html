<form [formGroup]="form" novalidate (ngSumbit)="onSubmit()">
  <h4 mat-dialog-title>Requisici√≥n de material</h4>
  <mat-dialog-content>
    <div layout>
      <sx-proveedor-field formControlName="proveedor" flex></sx-proveedor-field>
    </div>
    <div>
      <mat-form-field class="pad-right">
        <input
          matInput
          [matDatepicker]="myDatepicker"
          formControlName="fecha"
          placeholder="Fecha"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="myDatepicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-form-field>
      <sx-upper-case-field formControlName="comentario"></sx-upper-case-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="dialogRef.close()">
      Cancelar
    </button>
    <button mat-button (click)="onSubmit()" [disabled]="form.invalid">
      <mat-icon>save</mat-icon> Salvar
    </button>
  </mat-dialog-actions>
</form>
