<mat-card flex>
  <!-- <sx-search-title title="Recepción de compras" (search)="onSearch($event)">
    
  </sx-search-title> -->
  <div layout layout-align="start center" class="pad-left-sm pad-right-sm">
    <span class="push-left-sm">
      <span class="mat-title">Recepción de compras (COMS)</span>
    </span>
    <span flex></span>
    <td-search-box class="push-right-sm" placeholder="Filtrar" flex (searchDebounce)="onSearch($event)" [value]="search$ | async"
      [alwaysVisible]="(search$ | async)">
    </td-search-box>
    <sx-coms-filter (change)="onFilter($event)" [filter]="comsFilter$ | async" class="options"></sx-coms-filter>
    <span>
      <button mat-icon-button [matMenuTriggerFor]="toolbarMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #toolbarMenu="matMenu">
        <button mat-menu-item (click)="recepcionesReport()">
          <mat-icon>picture_as_pdf</mat-icon> Recepciones
        </button>
      </mat-menu>
    </span>

  </div>
  <mat-divider></mat-divider>
  <sx-coms-table [coms]="coms$ | async" (select)="onSelect($event)" [filter]="search$ | async"></sx-coms-table>
  <mat-card-footer *ngIf="comsFilter$ | async as comsFilter">
    <sx-coms-filter-label [filter]="comsFilter"></sx-coms-filter-label>
  </mat-card-footer>
</mat-card>
<a mat-fab matTooltip="Nueva recepción" matTooltipPosition="before" color="accent" class="mat-fab-position-bottom-left "
  [routerLink]="['/recepciones/create']">
  <mat-icon>add</mat-icon>
</a>
