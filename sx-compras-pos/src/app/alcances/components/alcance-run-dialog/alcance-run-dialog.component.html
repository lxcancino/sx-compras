<form novalidate (ngSubmit)="onSubmit()" [formGroup]="form" class="alcance-run-form">
  <h4 mat-dialog-title>Consulta de Alcances</h4>
  <mat-dialog-content>
    <div layout="column">

      <div layout="row">
        <mat-form-field class="pad-right">
          <input matInput [matDatepicker]="myDatepicker" placeholder="Fecha inicial" formControlName="fechaInicial">
          <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="myDatepicker2" placeholder="Fecha final" formControlName="fechaFinal">
          <mat-datepicker-toggle matSuffix [for]="myDatepicker2"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker2></mat-datepicker>
        </mat-form-field>
      </div>

      <div layout="row">
        <mat-form-field>
          <input type="number" placeholder="Meses" matInput formControlName="meses">
        </mat-form-field>
      </div>

    </div>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="button" (click)="cancelar()">Cancelar</button>
    <button mat-button type="submit" [disabled]="form.invalid">Ejecutar</button>
  </mat-dialog-actions>
</form>
