<h2 mat-dialog-title>{{producto.descripcion}} ({{producto.clave}})</h2>
<mat-dialog-content>
  <form [formGroup]="form" novalidate layout="column">
    <div layout>
      <mat-form-field flex>
        <input matInput formControlName="claveProveedor" placeholder="Clave">
      </mat-form-field>
      <mat-checkbox formControlName="suspendido" class="pad-left">Suspendido</mat-checkbox>
    </div>

    <mat-form-field>
      <input matInput formControlName="codigoProveedor" placeholder="Código">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="descripcionProveedor" placeholder="Descripción">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="paqueteTarima" placeholder="Paquetes x tarima" type="number">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="piezaPaquete" placeholder="Piezas x paquete" type="number">
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="form.value" [disabled]="form.invalid || form.pristine">
    Aceptar
  </button>
</mat-dialog-actions>
