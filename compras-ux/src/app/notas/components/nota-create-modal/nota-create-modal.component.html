<form [formGroup]="form">
  <h2 mat-dialog-title>NOTA DE {{ tipo }} ({{ cartera?.descripcion }})</h2>

  <mat-dialog-content>
    <sx-cliente-field formControlName="cliente"></sx-cliente-field>
    <div layout>
      <mat-form-field>
        <input
          matInput
          [matDatepicker]="myDatepicker"
          placeholder="Fecha"
          formControlName="fecha"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="myDatepicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-form-field>
      <sx-moneda-field [parent]="form" class="pad-left"></sx-moneda-field>
      <mat-form-field class="pad-left">
        <input
          matInput
          formControlName="tipoDeCambio"
          type="number"
          autocomplete="OFF"
          placeholder="Tipo de cambio"
        />
      </mat-form-field>
    </div>
    <sx-upper-case-field
      formControlName="comentario"
      placeholder="Comentario"
    ></sx-upper-case-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close type="button">CANCELAR</button>
    <button
      mat-button
      [disabled]="form.invalid"
      color="primary"
      (click)="submit()"
    >
      <mat-icon>save</mat-icon> SALVAR
    </button>
  </mat-dialog-actions>
</form>
